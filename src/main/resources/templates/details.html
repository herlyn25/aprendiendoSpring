<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymelief.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${name}"></h1>
    <h1 th:text="${lastname}"></h1>
    <h1 th:if="${email}" th:text="${email}"></h1>
    <h1 th:if="${email == null}" th:text="${'no tiene correo'}"></h1>
</body>
</html>
